  - type: textarea
    id: description
    attributes:
      label: Job Description
      description: Describe the role, responsibilities, and requirements
      placeholder: |
        - Key responsibilities
        - Required skills
        - Nice to have
    validations:
      required: true
  
  - type: input
    id: compensation
    attributes:
